        }

        .candidate-checkbox {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;

        function Dashboard() {
            const [selectedCandidates, setSelectedCandidates] = useState(
                CANDIDATES.map(c => c.name)
            );

            // Calculate candidate totals
            const candidateTotals = useMemo(() => {
                const totals = {};
                CANDIDATES.forEach(c => {
                    totals[c.name] = {
                        sorted: 0,
                        reconfirm: 0,
                        total: 0
                    };
                });

                VOTING_DATA.forEach(district => {
                    district.candidates.forEach(cand => {
                        if (totals[cand.name]) {
                            totals[cand.name].sorted += cand.sorted_votes;
                            totals[cand.name].reconfirm += cand.reconfirm_votes;
                            totals[cand.name].total += cand.total;
                        }
                    });
                });

                return totals;
            }, []);

            const toggleCandidate = (name) => {
                setSelectedCandidates(prev =>
                    prev.includes(name)
                        ? prev.filter(c => c !== name)
                        : [...prev, name]
                );
            };

            const selectAll = () => {
                setSelectedCandidates(CANDIDATES.map(c => c.name));
            };

            const clearAll = () => {
                setSelectedCandidates([]);
            };

            const exportCSV = () => {
                if (selectedCandidates.length === 0) {
                    alert('선택된 후보자가 없습니다.');
                    return;
                }

                let csv = '투표구,유형,유효투표,무효투표,전체투표';
                selectedCandidates.forEach(name => {
                    csv += `,${name}_분류,${name}_재확인,${name}_계`;
                });
                csv += '\n';

                VOTING_DATA.forEach(district => {
                    csv += `"${district.district_name}","${district.vote_type}",${district.valid_votes},${district.invalid_votes},${district.total_votes}`;

                    selectedCandidates.forEach(name => {
                        const cand = district.candidates.find(c => c.name === name);
                        if (cand) {
                            csv += `,${cand.sorted_votes},${cand.reconfirm_votes},${cand.total}`;
                        } else {
                            csv += ',0,0,0';
                        }
                    });

                    csv += '\n';
                });

                // Add totals row
                const totalValid = VOTING_DATA.reduce((sum, d) => sum + d.valid_votes, 0);
                const totalInvalid = VOTING_DATA.reduce((sum, d) => sum + d.invalid_votes, 0);
                const totalAll = totalValid + totalInvalid;

                csv += `"합계","전체",${totalValid},${totalInvalid},${totalAll}`;

                selectedCandidates.forEach(name => {
                    const totals = candidateTotals[name];
                    csv += `,${totals.sorted},${totals.reconfirm},${totals.total}`;
                });

                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `대존중구개표상황표]관내및+선거일+등(39101)_개표상황_${selectedCandidates.length}명_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>대존중구개표상황표]관내및+선거일+등(39101) 개표상황표 분석 대시보드</h1>
                        <div className="subtitle">제21대 대통령선거 투표 심사·집계 분석</div>
                    </div>

                    <CandidateFilter
                        selectedCandidates={selectedCandidates}
                        candidateTotals={candidateTotals}
                        onToggle={toggleCandidate}
                        onSelectAll={selectAll}
                        onClearAll={clearAll}
                    />

                    <div className="charts-grid">
                        <ValidInvalidChart data={VOTING_DATA} />
                        <ReliabilityChart
                            candidateTotals={candidateTotals}
                            selectedCandidates={selectedCandidates}
                        />
                    </div>

                    <DataTable
                        data={VOTING_DATA}
                        selectedCandidates={selectedCandidates}
                        candidateTotals={candidateTotals}
                        onExport={exportCSV}
                    />
                </div>
            );
        }

        function CandidateFilter({
            selectedCandidates,
            candidateTotals,
            onToggle,
            onSelectAll,
            onClearAll
        }) {
            return (
                <div className="filter-section">
                    <div className="filter-header">
                        <div className="filter-title">후보자 필터</div>
                        <div className="button-group">
                            <button className="btn btn-primary" onClick={onSelectAll}>
                                전체선택
                            </button>
                            <button className="btn btn-secondary" onClick={onClearAll}>
                                전체해제
                            </button>
                        </div>
                    </div>

                    <div className="candidates-grid">
                        {CANDIDATES.map(candidate => {
                            const isSelected = selectedCandidates.includes(candidate.name);
                            const totals = candidateTotals[candidate.name];

                            return (
                                <div
                                    key={candidate.name}
                                    className={`candidate-checkbox ${isSelected ? 'selected' : ''}`}
                                    onClick={() => onToggle(candidate.name)}
                                    style={{
                                        borderColor: isSelected ? candidate.color : undefined
                                    }}
                                >
                                    <input type="checkbox" checked={isSelected} readOnly />
                                    <div
                                        className="candidate-name"
                                        style={{ color: candidate.color }}
                                    >
                                        {candidate.name}
                                    </div>
                                    <div className="candidate-stats">
                                        <div>분류된표: {totals.sorted.toLocaleString()}</div>
                                        <div>재검표수: {totals.reconfirm.toLocaleString()}</div>
                                        <div>계: {totals.total.toLocaleString()}</div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="selection-info">
                        {selectedCandidates.length}명의 후보자 선택됨
                    </div>
                </div>
            );
        }

        function ValidInvalidChart({ data }) {
            const canvasRef = React.useRef(null);
            const chartRef = React.useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;

                // Group by voting place
                const placeData = {};
                data.forEach(district => {
                    if (!placeData[district.voting_place]) {
                        placeData[district.voting_place] = {
                            valid: 0,
                            invalid: 0
                        };
                    }
                    placeData[district.voting_place].valid += district.valid_votes;
                    placeData[district.voting_place].invalid += district.invalid_votes;
                });

                const labels = Object.keys(placeData);
                const validData = labels.map(label => placeData[label].valid);
                const invalidData = labels.map(label => placeData[label].invalid);

                if (chartRef.current) {
                    chartRef.current.destroy();
                }

                const ctx = canvasRef.current.getContext('2d');
                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '유효투표',
                                data: validData,
                                backgroundColor: 'rgba(79, 158, 255, 0.8)',
                                borderColor: 'rgba(79, 158, 255, 1)',
                                borderWidth: 2
                            },
                            {
                                label: '무효투표',
                                data: invalidData,
                                backgroundColor: 'rgba(255, 107, 107, 0.8)',
                                borderColor: 'rgba(255, 107, 107, 1)',
                                borderWidth: 2
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#e8eaf0',
                                    font: {
                                        family: "'Noto Sans KR', sans-serif",
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(26, 31, 58, 0.95)',
                                titleColor: '#e8eaf0',
                                bodyColor: '#a0a8c0',
                                borderColor: '#2a3150',
                                borderWidth: 1,
                                padding: 12,
                                titleFont: {
                                    family: "'Noto Sans KR', sans-serif"
                                },
                                bodyFont: {
                                    family: "'JetBrains Mono', monospace"
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(42, 49, 80, 0.5)'
                                },
                                ticks: {
                                    color: '#a0a8c0',
                                    font: {
                                        family: "'Noto Sans KR', sans-serif"
                                    }
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(42, 49, 80, 0.5)'
                                },
                                ticks: {
                                    color: '#a0a8c0',
                                    font: {
                                        family: "'JetBrains Mono', monospace"
                                    }
                                }
                            }
                        }
                    }
                });

                return () => {
                    if (chartRef.current) {
                        chartRef.current.destroy();
                    }
                };
            }, [data]);

            return (
                <div className="chart-card">
                    <div className="chart-title">투표구별 유효/무효 투표 현황</div>
                    <div className="chart-container">
                        <canvas ref={canvasRef}></canvas>
                    </div>
                </div>
            );
        }

        function ReliabilityChart({ candidateTotals, selectedCandidates }) {
            return (
                <div className="chart-card">
                    <div className="chart-title">후보자별 득표 신뢰도 분석</div>
                    <div className="chart-container">
                        <div className="reliability-bars">
                            {CANDIDATES.filter(c => selectedCandidates.includes(c.name)).map(candidate => {
                                const totals = candidateTotals[candidate.name];
                                const sortedRate = totals.total > 0 ? (totals.sorted / totals.total * 100).toFixed(1) : "0.0";
                                const reconfirmRate = totals.total > 0 ? (totals.reconfirm / totals.total * 100).toFixed(1) : "0.0";

                                return (
                                    <div key={candidate.name} className="reliability-item">
                                        <div className="reliability-header">
                                            <div className="reliability-name" style={{ color: candidate.color }}>
                                                {candidate.name}
                                            </div>
                                            <div className="reliability-stats">
                                                분류: {sortedRate}% | 재확인: {reconfirmRate}%
                                            </div>
                                        </div>
                                        <div className="reliability-bar-container">
                                            <div
                                                className="reliability-bar"
                                                style={{
                                                    width: `${sortedRate}%`,
                                                    background: `linear-gradient(90deg, ${candidate.color}, ${candidate.color}dd)`
                                                }}
                                            >
                                                {sortedRate}%
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        {selectedCandidates.length === 0 && (
                            <div className="empty-state">
                                <div className="empty-icon">📊</div>
                                <div className="empty-message">선택된 후보자가 없습니다</div>
                                <div className="empty-hint">위에서 후보자를 선택해주세요</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function DataTable({ data, selectedCandidates, candidateTotals, onExport }) {
            const totals = useMemo(() => {
                return {
                    valid: data.reduce((sum, d) => sum + d.valid_votes, 0),
                    invalid: data.reduce((sum, d) => sum + d.invalid_votes, 0),
                    total: data.reduce((sum, d) => sum + d.total_votes, 0)
                };
            }, [data]);

            return (
                <div className="table-container">
                    <div className="table-header">
                        <div className="chart-title">상세 심사·집계표</div>
                        <button
                            className="btn btn-export"
                            onClick={onExport}
                            disabled={selectedCandidates.length === 0}
                        >
                            📥 CSV 내보내기
                        </button>
                    </div>

                    {selectedCandidates.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-icon">📋</div>
                            <div className="empty-message">선택된 후보자가 없습니다</div>
                            <div className="empty-hint">후보자를 선택하면 상세 데이터를 확인할 수 있습니다</div>
                        </div>
                    ) : (
                        <table>
                            <thead>
                                <tr>
                                    <th rowSpan="2">투표구</th>
                                    <th rowSpan="2">유형</th>
                                    <th rowSpan="2">유효투표</th>
                                    <th rowSpan="2">무효투표</th>
                                    <th rowSpan="2">전체투표</th>
                                    {selectedCandidates.map(name => (
                                        <th
                                            key={name}
                                            colSpan="3"
                                            className="candidate-header"
                                            style={{ color: CANDIDATES.find(c => c.name === name)?.color }}
                                        >
                                            {name}
                                        </th>
                                    ))}
                                </tr>
                                <tr>
                                    {selectedCandidates.map(name => (
                                        <React.Fragment key={name}>
                                            <th className="subheader">분류</th>
                                            <th className="subheader">재확인</th>
                                            <th className="subheader">계</th>
                                        </React.Fragment>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((district, idx) => (
                                    <tr key={idx}>
                                        <td>{district.district_name}</td>
                                        <td>{district.vote_type}</td>
                                        <td className="number">{district.valid_votes.toLocaleString()}</td>
                                        <td className="number">{district.invalid_votes.toLocaleString()}</td>
                                        <td className="number">{district.total_votes.toLocaleString()}</td>
                                        {selectedCandidates.map(name => {
                                            const cand = district.candidates.find(c => c.name === name);
                                            return (
                                                <React.Fragment key={name}>
                                                    <td className="candidate-cell number">
                                                        {cand ? cand.sorted_votes.toLocaleString() : '0'}
                                                    </td>
                                                    <td className="candidate-cell number">
                                                        {cand ? cand.reconfirm_votes.toLocaleString() : '0'}
                                                    </td>
                                                    <td className="candidate-cell number">
                                                        {cand ? cand.total.toLocaleString() : '0'}
                                                    </td>
                                                </React.Fragment>
                                            );
                                        })}
                                    </tr>
                                ))}
                                <tr className="totals-row">
                                    <td colSpan="2">합계</td>
                                    <td className="number">{totals.valid.toLocaleString()}</td>
                                    <td className="number">{totals.invalid.toLocaleString()}</td>
                                    <td className="number">{totals.total.toLocaleString()}</td>
                                    {selectedCandidates.map(name => {
                                        const t = candidateTotals[name];
                                        return (
                                            <React.Fragment key={name}>
                                                <td className="candidate-cell number">{t.sorted.toLocaleString()}</td>
                                                <td className="candidate-cell number">{t.reconfirm.toLocaleString()}</td>
                                                <td className="candidate-cell number">{t.total.toLocaleString()}</td>
                                            </React.Fragment>
                                        );
                                    })}
                                </tr>
                            </tbody>
                        </table>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>

</html>
